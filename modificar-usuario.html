      crossorigin="anonymous"
    ></script>
    <title>Fantapalooza - Datos del Usuario</title>
  </head>

  <body>
    <header>
      <div class="item-logo">
        <h1>
          <img src="multimedia/fantapalooza40px.png" alt="logo fantapalooza" />
        </h1>
      </div>

      <div class="info-evento">
        <h2>28, 29 y 30 de Junio, 2024 <br />Campo Argentino de Polo</h2>
      </div>
    </header>

    <nav class="nav">
      <ul>
        <li id="nav-item-1"><a href="index.html">INICIO</a></li>
        <li id="nav-item-2"><a href="fp-merch.html">TIENDA</a></li>
        <li id="nav-item-3"><a href="galeria.html">GALERÍA</a></li>
        <li id="nav-item-4"><a href="line-up.html">LINE UP</a></li>
        <li id="nav-item-5"><a href="nosotros.html">NOSOTROS</a></li>
        <li id="menu-iniciar-sesion">
          <a href="ingresar.html">INICIAR SESIÓN</a>
        </li>
        <li id="menu-desplegable">
          <i class="fa-solid fa-user"></i><a href="#" id="usuario-actual"></a>
          <ul>
            <li id="registro"><a href="datos-usuario.html">ALTA DE USUARIO</a></li>
            <li id="lista-usuarios"><a href="lista-usuario.html">LISTA DE USUARIOS</a></li>
            <li id="modificar-usuario"><a href="modificar-usuario.html">MODIFICAR USUARIO</a></li>
            <li id="eliminar-usuario"><a href="eliminar-usuario.html">ELIMINAR USUARIO</a></li>
            <li><button id="salir" onclick="eliminar_ls()">Salir</button><i class="fa-solid fa-right-to-bracket"></i></li>
          </ul>
        </li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>
          <img
            src="multimedia/fantapalooza-blanco.png"
            alt="logo-fantapalooza-blanco"
          />
        </h2>
        <h2>Modificar Usuario</h2>
        <br />

        <!-- Contenedor principal que será controlado por JavaScript. Este contenedor tendrá dos formularios. -->
        <div id="app">

          <!-- Primer formulario: Selector de Usuario. LLama a la función obtenerUsuario cuando se envíe el formulario -->
          <form id="form-obtener-usuario">
            <div class="item-form">
              <label for="codigo">Código:</label>
              <input type="text" id="codigo" required />
            </div>
            <button type="submit">Modificar Usuario</button>
            <button><a href="index.html">Menu principal</a></button>
          </form>

          <!-- Segundo formulario: se muestra solo si mostrarDatosUsuario es verdadero. Llama a la función guardarCambios -->
          <div id="datos-usuario" style="display: none;">
            <h2>Datos del Usuario</h2>
            <form id="form-guardar-cambios">

              <div class="item-form">
                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" required /><br />
              </div>

              <div class="item-form">
                <label for="apellidoModificar">Apellido:</label>
                <input type="text" id="apellidoModificar" required /><br />
              </div>

              <div class="item-form">
                <label for="usuarioModificar">Usuario:</label>
                <input type="text" id="usuarioModificar" required /><br />
              </div>

              <div class="item-form">
                <label for="contraseniaModificar">Contraseña:</label>
                <input type="password" id="contraseniaModificar" required/><br />
              </div>
                

              <!-- Imagen actual del Usuario - Debe comentarse al subirse al servidor-->

              <img id="imagen-actual" style="max-width: 200px; display: none;">

              <!-- Vista previa de la nueva imagen seleccionada -->
              <img
                id="imagen-vista-previa"
                style="max-width: 200px;display: none;"
              >

              <!-- Input para nueva imagen -->
              <label for="nuevaImagen">Nueva Imagen:</label>
              <input type="file" id="nuevaImagen"><br>
              
              <br>
              <button type="submit">Guardar Cambios</button>
              <a href="modificar-usuario.html">Cancelar</a>
            </form>
          </div>
        
        </div>
      
      </section>

      <script src="js/modificar-usuario.js"></script>
    </main>

    <footer class="footer">
      <iframe src="footer.html" frameborder="0" width="100%" height="750">
      </iframe>
    </footer>
  </body>
</html>
